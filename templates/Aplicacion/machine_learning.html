<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificaci칩n de Im치genes</title>
    <!-- Incluir Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Clasificaci칩n de Im치genes</h1>
        
        <!-- Fila para el formulario y el resultado -->
        <div class="row">
            <!-- Columna para el formulario -->
            <div class="col-md-6">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="image" class="form-label">Seleccionar Imagen</label>
                        <input type="file" class="form-control" name="image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Subir Imagen</button>
                </form>
            </div>
            
            <!-- Columna para mostrar el resultado -->
            <div class="col-md-6">
                {% if result %}
                    <h2 class="mt-4">Resultado:</h2>
                    <div class="alert alert-success" role="alert">
                        Clase Predicha: {{ result }}
                    </div>
                    <h2 class="mt-4">Imagen Subida:</h2>
                    <img src="{{ uploaded_image_url }}" class="img-fluid" alt="Imagen Subida">
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Incluir Bootstrap JS (opcional para interactividad) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
